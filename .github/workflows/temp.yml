
name: Temp

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: validate with Maven
      run: mvn -B validate --file pom.xml
    - name: compile with Maven
      run: mvn -B compile --file pom.xml
